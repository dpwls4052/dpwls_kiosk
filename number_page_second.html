<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOSK</title>

    <link rel="stylesheet" href="kiosk_second.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+G othic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container_pc_wrapper">
      <header>
        <div class="header_container">
          <div class="logo_top">
            <img src="images/logo.png" alt="" />
          </div>
          <a href="main_page_second.html">
            <div class="header_content">
              <img src="images/home_color.png" alt="" />
            </div>
          </a>
        </div>
      </header>
      <!-- class="container"빼면 다크모드 -->
      <div class="container_pc">
        <div class="main_top">
          <!-- <img src="images/logo.png" alt="" /> -->
          <div class="main_top_contents">
            <div class="pagetitle">휴대폰번호를 입력해주세요.</div>
            <div class="description">로그인에 필요합니다.</div>
          </div>
        </div>
        <div class="phone">
          <img src="images/phone_w.png" alt="" />
        </div>
        <div class="number_page">
          <div class="number_box">
            <div class="number_box_content">
              <input type="text" placeholder="휴대폰번호(-제외)" />
            </div>
          </div>
          <div class="keypad">
            <div class="key_box">
              <a href="###">
                <div class="key">1</div>
              </a>
              <a href="###">
                <div class="key">2</div>
              </a>
              <a href="###">
                <div class="key">3</div>
              </a>
            </div>
            <div class="key_box">
              <a href="###">
                <div class="key">4</div>
              </a>
              <a href="###">
                <div class="key">5</div>
              </a>
              <a href="###">
                <div class="key">6</div>
              </a>
            </div>
            <div class="key_box">
              <a href="###">
                <div class="key">7</div>
              </a>
              <a href="###">
                <div class="key">8</div>
              </a>
              <a href="###">
                <div class="key">9</div>
              </a>
            </div>
            <div class="key_box">
              <a href="###">
                <div class="key">010</div>
              </a>
              <a href="###">
                <div class="key">0</div>
              </a>
              <a href="###">
                <div class="key">←</div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--번호를 입력하지 않았을 때-->
      <div class="pop_content" style="display: none">
        <div class="pop_title">휴대폰번호를 입력해주세요.</div>
        <div class="pop_btns">
          <button>확인</button>
        </div>
      </div>
      <div class="footer">
        <div class="prev"><a href="main_page_second.html">이전</a></div>
        <div class="next">
          <a href="certification_page_second.html">다음</a>
        </div>
      </div>
    </div>
  </body>
</html>
