<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOSK</title>
    <link rel="stylesheet" href="kiosk.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />
  </head>
  <body>
    <div class="container_pc_wrapper">
      <div class="header">
        <div class="header_container">
          <div class="logo_top">
            <img src="images/logo.png" alt="" />
          </div>
        </div>
      </div>
      <div class="container_pc">
        <div class="main_top check">
          <div class="wrapper">
            <svg
              class="checkmark"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
            >
              <circle
                class="checkmark__circle"
                cx="26"
                cy="26"
                r="25"
                fill="none"
              />
              <path
                class="checkmark__check"
                fill="none"
                d="M14.1 27.2l7.1 7.2 16.7-16.8"
              />
            </svg>
          </div>
          <div class="main_top_contents">
            <div class="pagetitle">주문이 완료되었습니다.</div>
            <div class="description">발급방법을 선택해주세요.</div>
          </div>
        </div>
        <div class="main_page">
          <div class="main_btn member">
            <a href="mobile.html">
              <div class="inner_member">
                <img src="images/phone_color.png" alt="" />
                <div class="ex">
                  <div class="box_title">모바일발급</div>
                </div>
              </div>
            </a>
          </div>
          <div class="main_btn nonmember">
            <a href="paper.html">
              <div class="inner_nonmember">
                <img src="images/paper_color.png" alt="" />
                <div class="ex">
                  <div class="box_title">종이발급</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
