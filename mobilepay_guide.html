<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOSK</title>
    <link rel="stylesheet" href="kiosk.css" />
    <link rel="stylesheet" href="swiper.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />
  </head>

  <body>
    <!-- class="container_pc_wrapper" → 다크모드 / class="container", class="product_wrapper" → 라이트모드 -->
    <div class="container_pc_wrapper">
      <div class="header">
        <div class="header_container header_border">
          <div class="logo_top">
            <img src="images/logo.png" alt="" />
          </div>
          <a href="main_page.html">
            <div class="header_content">
              <img src="images/home_color.png" alt="" />
            </div>
          </a>
        </div>
      </div>
      <div class="container_pc product_container_kiosk">
        <div class="close"><a href="###">X</a></div>
        <div class="main_top">
          <div class="guide_titile">
            <p>바코드 / QR코드를 <br />스캐너에 가져다주세요.</p>
            <p style="display: none">결제중입니다 …</p>
            <!-- 결제중일 때 두번째 p로문구바꾸기 -->
          </div>
        </div>
        <div class="guide_icon barcode">
          <img src="images/barcode_color.png" alt="" />
        </div>
        <div class="guide_content">
          결제가 완료될 때까지<br />
          바코드 / QR코드를 보여주세요.
        </div>
      </div>
    </div>
    <!--X버튼을 눌렀을 때-->
    <div class="modal" style="display: none">
      <div class="pop_content">
        <div class="pop_title">이전으로 돌아갑니다.</div>
        <div class="pop_btns">
          <button>확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
