<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOSK</title>
    <link rel="stylesheet" href="kiosk.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
    />
  </head>
  <body>
    <!-- class="container"빼면 다크모드 -->
    <div class="container_pc_wrapper">
      <div class="header">
        <div class="header_container">
          <div class="logo_top">
            <img src="images/logo.png" alt="" />
          </div>
          <a href="main_page.html">
            <div class="header_content">
              <img src="images/home_color.png" alt="" />
            </div>
          </a>
        </div>
      </div>
      <div class="container_pc">
        <div class="main_top">
          <div class="main_phone_contents">
            <div class="pagetitle">인증번호가 발송되었습니다.</div>
            <div class="description">
              입력하신 번호의 인증번호를 입력해 주세요.
            </div>
          </div>
        </div>
        <div class="phone">
          <img src="images/authentication_color.png" alt="" />
        </div>
        <div class="number_page">
          <div class="number_box">
            <div class="number_box_content certificdation_number_box_content">
              <input type="text" placeholder="인증번호" />
              <div class="timer">03:00</div>
              <!-- 3분 타이머 -->
            </div>
          </div>
          <div class="keypad">
            <div class="key_box">
              <a href="###">
                <div class="key">1</div>
              </a>
              <a href="###">
                <div class="key">2</div>
              </a>
              <a href="###">
                <div class="key">3</div>
              </a>
            </div>
            <div class="key_box">
              <a href="###">
                <div class="key">4</div>
              </a>
              <a href="###">
                <div class="key">5</div>
              </a>
              <a href="###">
                <div class="key">6</div>
              </a>
            </div>
            <div class="key_box">
              <a href="###">
                <div class="key">7</div>
              </a>
              <a href="###">
                <div class="key">8</div>
              </a>
              <a href="###">
                <div class="key">9</div>
              </a>
            </div>
            <div class="key_box">
              <a href="###">
                <div class="key">010</div>
              </a>
              <a href="###">
                <div class="key">0</div>
              </a>
              <a href="###">
                <div class="key">←</div>
              </a>
            </div>
          </div>
        </div>
        <!-- key를 터치하면  "number_box_content" input 에 자동입력-->
      </div>
      <div class="modal" style="display: none">
        <div class="pop_content">
          <div class="pop_title">인증번호가 올바르지 않습니다.</div>
          <div class="pop_inner_title">다시 입력해주세요.</div>
          <div class="pop_btns">
            <button>확인</button>
          </div>
        </div>
      </div>
      <!--인증번호가 틀렸을 때-->
      <div class="modal" style="display: none">
        <div class="pop_content">
          <div class="pop_title">인증시간이 초과하였습니다.</div>
          <div class="pop_inner_title">휴대폰번호를 다시 입력해주세요.</div>
          <div class="pop_btns">
            <button>확인</button>
          </div>
        </div>
      </div>
      <!--인증시간이 초과 되었을 때-->
      <div class="footer">
        <div class="prev"><a href="number_page.html">이전</a></div>
        <div class="next">
          <a href="product_detail_1.html">다음</a>
        </div>
      </div>
    </div>
  </body>
</html>
